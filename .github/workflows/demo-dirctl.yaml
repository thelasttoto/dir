name: Demo - Dir CLI

description: |
  This workflow demonstrates how to use the Dir CLI in GitHub Actions.

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
    steps:
      - name: Setup dirctl
        uses: agntcy/dir/.github/actions/setup-dirctl@main

      - name: Check dirctl version
        run: |
          echo "Running version command"
          dirctl version

